<!doctype html>
<html>
  <head>
    <title>Text Detection Results</title>
  </head>
  <main>
  <style>
    body{
      background-image: url("static\images\images.jfif");
      background-position: center;
      background-size: cover;
    }
  </style>
  </main>
  <body>
    {% if result %}
      <h1>Text Detected:</h1>
      <pre>{{ result }}</pre>
    {% else %}
      <h1>No Text Detected</h1>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Upload another image</a></p>
  </body>
</html>
